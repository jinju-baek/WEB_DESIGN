<!DOCTYPE html>
<html>
<head>
	<title>TimeTable</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		caption{
			font-size: 30px;
		}
		th{
			font-size: 20px;
			font-weight: bold;
		}
		td{
			text-align: center;
		}
		#programing{
			background-color: MediumSeaGreen;
		}
		#database{
			background-color: DodgerBlue;
		}
		#sql{
			background-color: OrangeRed;
		}
		#webcroling, #webdesign{
			background-color: YellowGreen;
		}
		#mep{
			background-color: Gray;
		}

	</style>
</head>
<body>
	<table border="1px">
		<caption>시간표</caption>
		<tr>
			<th>시간</th>
			<th>월요일</th>
			<th>화요일</th>
			<th>수요일</th>	
			<th>목요일</th>
			<th>금요일</th>
			<th>토요일</th>
			<th>일요일</th>
		</tr>
		<tr>
			<td>09:00~09:50</td>
			<td rowspan="3" id="programing">프로그래밍</td>
			<td id="webcroling">웹크롤링</td>
			<td rowspan="2" id="database">데이터베이스</td>
			<td id="webcroling">웹크롤링</td>
			<td rowspan="2" id="webdesign">웹디자인</td>
			<td rowspan="2" id="mep">수학</td>
			<td rowspan="7">휴일</td>
		</tr>
		<tr>
			<td>10:00~10:50</td>
			<td rowspan="3" id="programing">프로그래밍</td>
			<td rowspan="3" id="programing">프로그래밍</td>
		</tr>
		<tr>
			<td>11:00~11:50</td>
			<td id="webcroling">웹크롤링</td>
			<td id="webcroling">웹크롤링</td>
			<td rowspan="2" id="mep">영어</td>
		</tr>
		<tr>
			<td>12:50~13:40</td>
			<td rowspan="2" id="database">데이터베이스</td>
			<td rowspan="3" id="programing">프로그래밍</td>
			<td rowspan="3" id="programing">프로그래밍</td>
		</tr>
		<tr>
			<td>13:50~14:40</td>
			<td id="sql">SQL</td>
			<td id="sql">SQL</td>
			<td rowspan="2" id="programing">프로그래밍</td>
		</tr>
		<tr>
			<td>14:50~15:40</td>
			<td id="webcroling">웹크롤링</td>
			<td rowspan="2" id="webdesign">웹디자인</td>
			<td rowspan="2" id="mep">프로젝트</td>
		</tr>
		<tr>
			<td>15:50~16:40</td>
			<td id="sql">SQL</td>
			<td id="sql">SQL</td>
			<td id="sql">SQL</td>
			<td id="webcroling">웹크롤링</td>
		</tr>
	</table>
</body>
</html>

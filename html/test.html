<!DOCTYPE html> <!--html5버전-->
	<html> <!--모돈 html 문장은 html 주석 안에 들어가야 함-->

			<!-- header:styles : CSS코드 -->
			<title>웹디자이너 꼬꼬마</title> <!--브라우저 이름-->
		</head>
		<!-- body : HTML코드 -->
		<body> <!--실제문서부분-->
			<h1>하하하하하하하하하하하하하하하하하핳하하하하하하하하하하하하하하하하하하하하하하하하하하하하하하하하하하하하하하하</h1>
		</body>
		<!-- script : JS, JQuery, AJAX -->
		<!-- HTML는 인터프리터(한줄씩 읽고 실행)이므로 script가 위에 있을경우 사용자에게 동작x이므로 하단으로 옮김 -->
		<script type="text/javascript"></script>
	</html>

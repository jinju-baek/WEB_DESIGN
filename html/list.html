<!DOCTYPE html>
<html>
<head>
	<title>List(목록) 관련 태그</title>
</head>
<body>
	<!-- ol : 순서가 있는 목록 -->
	!-- li : 목록 낱개 1개를 만듦 -->
	<ol>
		<li>동선</li>
		<li>똥선</li>
		<li>도비</li>
	</ol>
	
	<!-- <li>태그들만 나열된 상태에서는 </li> End태그 생략 가능 -->
	<ol type="a">
		<li>동선
		<li>똥선
		<li>도비
	</ol>
	<ol type="i">
		<li>동선</li>
		<li>똥선</li>
		<li>도비</li>
	</ol>

	<!-- ul : 순서가 없는 목록 -->
	<ul>
		<li>스타워즈</li>
		<li>백두산</li>
		<li>해리포터 : 도비</li>
	</ul>

	<!-- dl, dt, dd : 설명 목록 만들기 -->
	<dl>
		<dt>영화 : 스타워즈</dt>
		<dd>감독 : J.J. 에이브럼스</dd>
		<dd>시간 : 141분</dd>

		<dt>영화 : 해리포터</dt>
		<dd>감독 : 크리스 콜럼버스</dd>
		<dd>시간 : 152분</dd>
	</dl>
</body>
</html>

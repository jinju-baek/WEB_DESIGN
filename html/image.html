<!DOCTYPE html>
<html>
<head>
	<title>image(이미지) 관련 태그</title>
</head>
<body>
	<!-- img : 이미지 삽입 -->
	<!-- alt(속성) : 그림 경로를 못 찾았을 때 엑박이 뜨면서 그림 설명 -->
	<!-- width(속성) : 가로, height : 세로-->
	<a href="https://www.daum.net">
	<img src="C:/Users/504-05/Desktop/img/11a1340b1a00a0c70ae0ecf7e3689ea3.jpg" alt="귀여운이미지" width="820px" height="820px"> 
	</a>
	<!-- a : 앵커태그, 하이퍼링크 삽입 -->
	<!-- _blank : 새창으로 넘어감 -->
	<!-- _self : 현재창에서 새창띄움 -->
	<!-- _parent, _top : iprame이랑 같이 쓰임, 보안에 취약해 잘 안씀-->
	<a href="https://www.naver.com" target="_blank">네이버</a>
	<a href="https://www.google.com" target="_self">구글</a>
	
	
</body>
</html>

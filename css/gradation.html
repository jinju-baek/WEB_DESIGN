<!DOCTYPE html>
<html>
<head>
	<title>gradation.html</title>
	<style type="text/css">
		.div1{
			width: 1000px;
			height: 1000px;
			/* 방향
				1. to top
				2. to left
				3. to right
				4. to bottom
			   각도(360도 -> 45deg = 45도)
			*/
			background: linear-gradient(45deg, orangered, mediumseagreen);

			/* 박스모델 사이즈 정하는법
				1) padding, margin
					left :
					right :
					bottom : 
					top : 
				2) padding : 20px(상) 15px(우) 10px(하) 5px(좌)
				3) margin : 30px(상하) 45px(좌우)
				4) padding : 15px(상) 25px(좌우) 30px(하)
			*/
		}
	</style>
</head>
<body>
	<div class="div1"></div>
</body>
</html>

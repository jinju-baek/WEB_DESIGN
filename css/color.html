<!DOCTYPE html>
<html>
<head>
	<title>color</title>
	<style type="text/css">
		.span1{
			color: #6c5ce7; /* 16진수 RGB값 00([R]ed)/00([G]reen)/00([B]lue) */	
		}
		.span2{
			font-size: 100px;
			/* rgba의 a는 투명도(0~1)
				1은 제일 진함, 0은 투명
			*/
			color: rgba(0, 0, 0, 0.5);

			opacity: 0.5; /* 투명도(0~1) */	
		}
	</style>
</head>
<body>
	<span class="span1">동선씨 메롱</span>
	<span class="span2">동선씨 메롱메롱</span>
</body>
</html>

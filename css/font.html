<!DOCTYPE html>
<html>
<head>
	<title>font.html</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap'); /* 구글에서 제공하는 웹폰트 */
		#human{
			font-size: 45px; /* 글자크기 em : body(16px)=1em 상대값, px(픽셀) : 절대값 */
			font-family: 'Do Hyeon', sans-serif;/* 글씨체 */
			/* font-weight는 글자의 굵기를 지정
				숫자는 100~900까지 표현 가능
				Normal(400), Bold(700)
			*/
			font-weight: bold; /* font-weight : 700 */
			font-style: italic; /* 이탤릭체 */

		}
	</style>
</head>
<body>
	<span id="human">동선씨 /(o.,.,.,.o)/</span>
</body>
</html>

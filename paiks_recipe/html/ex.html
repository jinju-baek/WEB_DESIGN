<!DOCTYPE html>
<html>
<head>
	<title>shakebear.html</title>
	<style type="text/css">
		/* transform : 변형(각도, 길이 등) x축, y축 기준 */
		img:hover{
			display: block;
			anmation: bounce .5s infinite alternate;
			animation-iteration-count: infinite;
		}

		@keyframes bounce{
			from{
				transform: translateY(0px);
			}	
			to{
				transform: translateY(-15px);
			}
		}

	</style>
</head>
<body>
	<img src="../img/naver/naver_logo.png">
</body>
</html>
